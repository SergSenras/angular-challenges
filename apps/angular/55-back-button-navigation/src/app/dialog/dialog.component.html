<h2 mat-dialog-title>{{dialogData.title}}</h2>
<mat-dialog-content>
  {{dialogData.content}}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="onReject()">
    {{ 'No' }}
  </button>

  <button mat-raised-button color="primary" (click)="onConfirm()">
    {{ 'Yes' }}
  </button>
</mat-dialog-actions>
